<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient - teal to purple -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <!-- Shield highlight gradient -->
    <linearGradient id="shieldHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </linearGradient>

    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#5eead4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </radialGradient>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="248" fill="#0f172a"/>
  <circle cx="256" cy="256" r="240" fill="#1e293b"/>

  <!-- Shield shape - Aegis -->
  <g filter="url(#dropShadow)">
    <!-- Main shield body -->
    <path d="M256 48 L432 116 L432 288 C432 396 348 476 256 496 C164 476 80 396 80 288 L80 116 Z"
          fill="url(#mainGrad)"/>

    <!-- Shield highlight overlay -->
    <path d="M256 48 L432 116 L432 288 C432 396 348 476 256 496 C164 476 80 396 80 288 L80 116 Z"
          fill="url(#shieldHighlight)"/>

    <!-- Shield border -->
    <path d="M256 48 L432 116 L432 288 C432 396 348 476 256 496 C164 476 80 396 80 288 L80 116 Z"
          fill="none" stroke="#2dd4bf" stroke-width="4"/>
  </g>

  <!-- Database icon inside shield -->
  <g filter="url(#glow)">
    <!-- Top ellipse (database top) -->
    <ellipse cx="256" cy="175" rx="88" ry="32" fill="#0f172a" stroke="#f0fdfa" stroke-width="5"/>

    <!-- Database body sides -->
    <path d="M168 175 L168 335 C168 358 208 376 256 376 C304 376 344 358 344 335 L344 175"
          fill="none" stroke="#f0fdfa" stroke-width="5"/>

    <!-- Middle ring 1 -->
    <ellipse cx="256" cy="235" rx="88" ry="32" fill="none" stroke="#99f6e4" stroke-width="3" opacity="0.7"/>

    <!-- Middle ring 2 -->
    <ellipse cx="256" cy="295" rx="88" ry="32" fill="none" stroke="#99f6e4" stroke-width="3" opacity="0.5"/>

    <!-- Bottom ellipse -->
    <ellipse cx="256" cy="335" rx="88" ry="32" fill="none" stroke="#f0fdfa" stroke-width="5"/>

    <!-- Data sparkles -->
    <circle cx="205" cy="205" r="10" fill="#5eead4"/>
    <circle cx="310" cy="215" r="8" fill="#c4b5fd"/>
    <circle cx="230" cy="265" r="9" fill="#5eead4"/>
    <circle cx="285" cy="275" r="7" fill="#c4b5fd"/>
    <circle cx="256" cy="310" r="8" fill="#5eead4"/>
  </g>

  <!-- Letter A watermark -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#2dd4bf" text-anchor="middle" opacity="0.3">AEGIS</text>
</svg>
